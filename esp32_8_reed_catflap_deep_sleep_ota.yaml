substitutions:
  devicename: esp32_8


esphome:
  name: $devicename
  platform: ESP32
  board: lolin32


wifi:
  ssid: !secret ssid
  password: !secret password
  fast_connect: true
  manual_ip:
    static_ip: 192.168.0.117
    gateway: 192.168.0.1
    subnet: 255.255.255.0

mqtt:
  broker: !secret mqtt_broker
  username: !secret mqtt_user
  password: !secret mqtt_pasword
  discovery: False
  discovery_retain: False
  birth_message:
    topic: $devicename/status
    payload: online
  will_message:
    topic: $devicename/status
    payload: offline
  on_message:
    - topic: $devicename/ota_mode
      payload: 'ON'
      then:
        - deep_sleep.prevent: deep_sleep_1
        - mqtt.publish:
            topic: $devicename/ota_mode_status
            payload: "active"
    - topic: $devicename/sleep_mode
      payload: 'ON'
      then:
        - mqtt.publish:
            topic: $devicename/ota_mode_status
            payload: "disabled"
        - deep_sleep.enter: deep_sleep_1


logger:
  level: WARN

ota:
  password: !secret ota_password

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "${devicename}_ip"
  - platform: version
    name: "${devicename}_version"
deep_sleep:
  id: deep_sleep_1
  run_duration: 30s
  sleep_duration: 720min
  wakeup_pin: 14
  wakeup_pin_mode: INVERT_WAKEUP

switch:
  - platform: shutdown
    name: "${devicename}_shutdown"
    id: shutdown1
  - platform: restart
    name: "${devicename}_restart"

binary_sensor:
  - platform: gpio
    filters:
      - invert:
      - delayed_on_off: 200ms
      - delayed_off: 1000ms
    pin:
      number: 14
      mode: INPUT_PULLDOWN
    name: "${devicename}_catflap"
    device_class: door



sensor:
#wifi signal
  - platform: wifi_signal
    name: ${devicename}_rssi
  - platform: adc
    pin: 34
    attenuation: 11db
    filters:
    name: "${devicename}_voltage"
